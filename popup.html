<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quick Search Engines</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1 data-i18n="extension_name">Quick Search Engines</h1>
    <div id="search-list"></div>
    <div id="add-engine">
        <h3 data-i18n="add_engine">Add New Search Engine</h3>
        <input type="text" id="engine-name" placeholder="Engine Name" data-i18n-placeholder="engine_name_placeholder" />
        <input type="url" id="engine-url" placeholder="Engine URL" data-i18n-placeholder="engine_url_placeholder" />
        <button id="add-engine-btn" data-i18n="add_button">Add</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
